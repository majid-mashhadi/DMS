<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="StyleSheet/BootStrap/bootstrap.css" rel="stylesheet" />
    <script src="JavaScript/jquery.js"></script>
    <script src="JavaScript/Bootstrap/bootstrap.js"></script>
    <link href="StyleSheet/App.css" rel="stylesheet" />
</head>
<body>
    <div class="container ">
        <div class="well col-lg-6">
            <div class="row">
                <form >
                    <div>
                        <div class="form-group">
                            <label class="sr-only" for="username">Username</label>
                            <input id="username" type="text" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="email">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Email" required />
                        </div>

                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Password" required />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="confirmpassword">Confrim Password</label>
                            <input id="confirmpassword" type="password" class="form-control" placeholder="Confirm Password" required />
                        </div>
                        <div class="row">
                            <div class="col-sm-offset-5" >
                                <button id ="register" class="btn btn-primary center" type="submit">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
